name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter manually (3.32.5 - Dart 3.7.2)
        run: |
          git clone https://github.com/flutter/flutter.git --branch main --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH

      - name: Run flutter doctor safely
        run: |
          git symbolic-ref HEAD refs/heads/main || true
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
